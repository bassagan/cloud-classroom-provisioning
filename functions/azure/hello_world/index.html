<!DOCTYPE html>
<html>

<head>
    <title>Cloud Classroom Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input,
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Cloud Classroom Access</h1>
    <form id="classroomForm">
        <p>Click below to get access to your cloud classroom resources:</p>
        <button type="submit">Get Access</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('classroomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                if (response.ok) {
                    let html = '<h2>Access Instructions</h2>';
                    html += '<div class="instructions">';
                    data.instructions.forEach(instruction => {
                        html += `<p>${instruction}</p>`;
                    });
                    html += '</div>';
                    html += `<p><strong>Access ID:</strong> ${data.access_id}</p>`;
                    html += `<p><strong>Subscription ID:</strong> ${data.subscription_id}</p>`;
                    resultDiv.innerHTML = html;
                    resultDiv.style.backgroundColor = '#e6ffe6';
                } else {
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.style.backgroundColor = '#ffe6e6';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.style.backgroundColor = '#ffe6e6';
            }
        });
    </script>
</body>

</html>
